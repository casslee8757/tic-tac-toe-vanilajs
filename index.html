<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background__container">
        <section class="navbar">
    
        </section>
        <section class="game__board">
            <span class="heading">Tic-Tac-Toe</span>
            <div class="players">
                <span class="player1">Player 1</span>
                <span class="player1__score">0</span>
    
                <div class="board">
                    <span class="player__switch">LET'S PLAY!</span>
                </div>
                
                <span class="player2">Player 2</span>
                <span class="player2__score">0</span>
            </div>
        </section>
        <section class="game">
            <div class="grid__container">
                <div id="0" class="grid-box"></div>
                <div id="1" class="grid-box"></div>
                <div id="2" class="grid-box"></div>
                <div id="3" class="grid-box"></div>
                <div id="4" class="grid-box"></div>
                <div id="5" class="grid-box"></div>
                <div id="6" class="grid-box"></div>
                <div id="7" class="grid-box"></div>
                <div id="8" class="grid-box"></div>
            </div>
        </section>

    </div>
</body>
</html>
